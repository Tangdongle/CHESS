<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
<img class="bg-image" src="./img/chess_background.png">

<div class="login-container">
    <div class="login-inner-container">
        <div class="login-inner-header">
            <img class="chess-logo" src="./img/chess_logo.png"><h1 class="chess-title">CHESS</h1>
            <p class="chess-text">complete health environmental &amp; safety system</p>
        </div>
        <div class="login-inner-content">
            <fieldset>
                <label for="username">username:</label>
                <input type="username" id="username" placeholder="Enter username" />
                <label for="password">password:</label>
                <input type="password" id="password" placeholder="Enter password" />
                <label for="CIN">customer identification number:</label>
                <input type="text" id="CIN" placeholder="Enter CIN" />
            </fieldset>
            <a href="/chess_main" class="btn">Log In</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; Peel Safety Institute 2013</p>
</div>


</body>
</html>
