$def with (form, user, key, t)

<div style="margin: 0 auto; min-height: 400px; height: auto; width: 400px;">
    <form method="POST" action="">
        <input type="hidden" name="csrf_token" value="$csrf_token()"/>
        $:form.render()
    </form>
    
    <p>$user.email<br />$user.username</p>
    <p>$key</p>
    <p>$t</p>


</div>

$var title: Forgotten Password?!
